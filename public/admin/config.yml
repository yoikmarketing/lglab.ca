backend:
  name: git-gateway
  branch: main
media_folder: public/images/uploads
public_folder: /images/uploads
site_url: https://lglab.ca
slug:
  encoding: ascii
  clean_accents: true
collections:
- label: Gallery Images
  label_singular: Gallery Image
  name: gallery_images
  description: Images to appear in the gallery.
  create: true
  folder: content/gallery
  identifier_field: title
  slug: "{{slug}}"
  fields:
  - label: Title
    name: title
    hint: The title of the image
    widget: string
  - label: Description
    name: description
    hint: A description of the image
    widget: text
  - label: Alt Text
    name: alt
    hint: Alt text describing the image for users with screen readers, or when the image is unable to load.
    widget: text
  - label: Image
    name: image
    hint: The image file
    widget: image
    allow_multiple: false
- label: Projects
  label_singular: Project
  name: projects
  description: Current projects of lglab.
  create: true
  folder: content/projects
  identifier_field: name
  slug: "{{slug}}"
  fields:
  - label: Name
    name: name
    hint: The name of the project.
    widget: string
  - label: Description
    name: description
    hint: A description of the project.
    widget: text
  - label: Alt Text
    name: alt
    hint: Alt text describing the image for users with screen readers, or when the image is unable to load.
    widget: text
  - label: Image
    name: image
    hint: An image for the project.
    widget: image
    allow_multiple: false
  - label: Members
    name: members
    hint: Members who work on the project.
    widget: relation
    collection: Team Members
    search_fields: "name.first name"
    value_field: "name.first name"
    display_fields: "name.first name"
  - label: Tags
    name: tags
    widget: list
- label: Members
  label_singular: Member
  name: members
  description: Members current/alumni of lglab.
  create: true
  folder: content/members
  identifier_field: last name
  slug: "{{slug}}"
  fields:
  - label: First Name
    name: first name
    hint: First name of the memeber.
    widget: string
  - label: Last Name
    name: last name
    hint: Last name of the member.
    widget: string
  - label: Education
    name: education
    widget: list
  - label: Field of Study
    name: field of study
    widget: text
  - label: Institution
    name: institution
    widget: string
  - label: Bio
    name: bio
    hint: Write a bit about the member.
    widget: text
  - label: Projects
    name: projects
    hint: Project or projects that the member worked on.
    widget: list
  - label: LinkedIn
    name: linkedin
    hint: The link to the members Linked In
    widget: string
  - label: Alt Text
    name: alt
    hint: Alt text describing the image for users with screen readers, or when the image is unable to load.
    widget: text
  - label: Image
    name: image
    hint: An image for the project.
    widget: image
    allow_multiple: false
  - label: Alumni
    name: alumni
    widget: boolean
    default: false
    
